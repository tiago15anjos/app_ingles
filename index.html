<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flashcards de Inglês com Avaliação de Pronúncia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            overscroll-behavior-x: none;
        }
        .card-wrapper {
            touch-action: none;
            user-select: none;
        }
        .card {
            transform-style: preserve-3d;
            transition: transform 0.6s;
            position: relative;
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        .card-face-back {
            transform: rotateY(180deg);
        }
        #mic-icon.recording {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .modal { transition: opacity 0.25s ease; }
        .modal-content { transition: transform 0.25s ease; }
        #swipe-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        #swipe-overlay.left { background-color: rgba(234, 179, 8, 0.7); }
        #swipe-overlay.right { background-color: rgba(52, 211, 153, 0.7); }
        .toggle-bg:after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            background: white;
            border-radius: 9999px;
            transition: 0.3s;
            width: 20px;
            height: 20px;
        }
        input:checked + .toggle-bg:after {
            transform: translateX(100%);
            left: calc(100% - 22px);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="loading" class="text-center">
        <p class="text-lg">Conectando...</p>
    </div>

    <div id="app-content" class="w-full max-w-md mx-auto hidden">
        <h1 class="text-3xl font-bold text-center mb-2 text-blue-600 dark:text-blue-400">English Flashcards</h1>
        
        <div class="p-4 bg-white dark:bg-gray-800 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700 mb-4">
            <div class="flex items-center justify-between">
                <select id="deck-selector" class="w-full bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2"></select>
                <button id="new-deck-btn" title="Novo Deck" class="ml-2 p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"><i class="fas fa-plus"></i></button>
            </div>
            <div class="flex items-center justify-between mt-4">
                <button id="add-card-btn" class="text-sm bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md">Adicionar Card</button>
                <button id="shuffle-btn" class="text-sm bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md">Embaralhar</button>
                <div class="text-right">
                    <p class="text-sm text-gray-500 dark:text-gray-400">Pontuação</p>
                    <p id="score" class="font-bold text-lg text-blue-600 dark:text-blue-400">0</p>
                </div>
            </div>
        </div>

        <div class="p-4 bg-white dark:bg-gray-800 rounded-2xl shadow-lg mb-4">
            <label for="review-mode-toggle" class="flex items-center justify-between cursor-pointer">
                <span class="font-semibold text-gray-700 dark:text-gray-300">Treinar apenas o que precisa de reforço</span>
                <div class="relative">
                    <input type="checkbox" id="review-mode-toggle" class="sr-only">
                    <div class="toggle-bg block bg-gray-300 dark:bg-gray-600 w-11 h-6 rounded-full"></div>
                </div>
            </label>
        </div>

        <div id="flashcard-container" class="relative perspective-1000 min-h-[16rem]">
            <div class="absolute inset-0 flex items-center justify-center text-gray-400">
                <i class="fas fa-arrow-left mr-2"></i><span>Reforçar</span>
                <span class="mx-4">|</span>
                <span>Aprendido</span><i class="fas fa-arrow-right ml-2"></i>
            </div>
        </div>

        <div class="mt-4 p-4 bg-white dark:bg-gray-800 rounded-2xl shadow-lg">
            <h3 class="text-lg font-semibold mb-2 text-center">Prática de Pronúncia</h3>
            <div class="flex items-center justify-center space-x-4">
                <button id="listen-button" title="Ouvir a pronúncia" class="w-16 h-16 flex items-center justify-center bg-blue-500 hover:bg-blue-600 text-white rounded-full transition-transform transform hover:scale-110 shadow-md"><i class="fas fa-volume-up text-2xl"></i></button>
                <button id="mic-button" title="Gravar sua pronúncia" class="w-20 h-20 flex items-center justify-center bg-red-500 hover:bg-red-600 text-white rounded-full transition-transform transform hover:scale-110 shadow-lg"><i id="mic-icon" class="fas fa-microphone text-3xl"></i></button>
            </div>
            <div id="feedback" class="mt-3 text-center h-12 flex items-center justify-center"><p id="feedback-text" class="text-lg font-medium"></p></div>
            <div class="mt-3">
                <label for="voice-selector" class="text-sm font-medium text-gray-600 dark:text-gray-400">Voz:</label>
                <select id="voice-selector" class="w-full mt-1 bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2 text-sm"></select>
                <label for="voice-rate" class="text-sm font-medium text-gray-600 dark:text-gray-400 mt-2 block">Velocidade:</label>
                <input type="range" id="voice-rate" min="0.5" max="1.5" step="0.1" value="0.9" class="w-full mt-1">
            </div>
        </div>
        
        <div class="text-center mt-4"><p id="card-counter" class="text-sm text-gray-500 dark:text-gray-400"></p></div>
    </div>

    <div id="modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0">
        <div class="modal-content bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-sm transform -translate-y-10">
            <h2 id="modal-title" class="text-2xl font-bold mb-6 text-center"></h2>
            <div id="add-card-form">
                <div class="mb-4"><label for="new-card-en" class="block mb-2 text-sm font-medium">Inglês</label><input type="text" id="new-card-en" class="w-full p-3 bg-gray-200 dark:bg-gray-700 rounded-lg"></div>
                <div class="mb-6"><label for="new-card-pt" class="block mb-2 text-sm font-medium">Português</label><input type="text" id="new-card-pt" class="w-full p-3 bg-gray-200 dark:bg-gray-700 rounded-lg"></div>
            </div>
            <div id="add-deck-form" class="hidden"><div class="mb-4"><label for="new-deck-name" class="block mb-2 text-sm font-medium">Nome do Deck</label><input type="text" id="new-deck-name" class="w-full p-3 bg-gray-200 dark:bg-gray-700 rounded-lg"></div></div>
            <div class="flex justify-end space-x-4">
                <button id="modal-cancel-btn" class="py-2 px-5 bg-gray-300 dark:bg-gray-600 rounded-lg hover:bg-gray-400">Cancelar</button>
                <button id="modal-save-btn" class="py-2 px-5 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Salvar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, writeBatch, getDocs, updateDoc, setDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Suas chaves de conexão do Firebase.
        const firebaseConfig = {
            apiKey: "AIzaSyBrZaBIRNiyjOIty5FvcmvEHk4iXLM6VRc",
            authDomain: "app-ingles-888b1.firebaseapp.com",
            projectId: "app-ingles-888b1",
            storageBucket: "app-ingles-888b1.appspot.com",
            messagingSenderId: "46270792035",
            appId: "1:46270792035:web:3db074a94619bfee21d356",
            measurementId: "G-HSZL22VE52"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const ui = {
            loading: document.getElementById('loading'),
            appContent: document.getElementById('app-content'),
            deckSelector: document.getElementById('deck-selector'),
            score: document.getElementById('score'),
            flashcardContainer: document.getElementById('flashcard-container'),
            cardCounter: document.getElementById('card-counter'),
            feedbackText: document.getElementById('feedback-text'),
            micButton: document.getElementById('mic-button'),
            micIcon: document.getElementById('mic-icon'),
            modal: document.getElementById('modal'),
            modalTitle: document.getElementById('modal-title'),
            addCardForm: document.getElementById('add-card-form'),
            addDeckForm: document.getElementById('add-deck-form'),
            newCardEn: document.getElementById('new-card-en'),
            newCardPt: document.getElementById('new-card-pt'),
            newDeckName: document.getElementById('new-deck-name'),
            reviewModeToggle: document.getElementById('review-mode-toggle'),
            voiceSelector: document.getElementById('voice-selector'),
            voiceRate: document.getElementById('voice-rate'),
            addCardBtn: document.getElementById('add-card-btn'),
            newDeckBtn: document.getElementById('new-deck-btn'),
            shuffleButton: document.getElementById('shuffle-btn'),
            listenButton: document.getElementById('listen-button'),
            modalCancelBtn: document.getElementById('modal-cancel-btn'),
            modalSaveBtn: document.getElementById('modal-save-btn'),
        };

        let state = {
            userId: null,
            decks: {},
            currentDeckName: null,
            currentCardIndex: 0,
            isReviewMode: false,
            activeCardList: [],
            unsubscribe: null,
            voices: [],
            selectedVoiceURI: localStorage.getItem('selectedVoiceURI') || null,
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                state.userId = user.uid;
                loadUserData();
            } else {
                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Auth Error:", error);
                    ui.loading.textContent = "Erro de autenticação.";
                }
            }
        });

        async function loadUserData() {
            const collectionPath = `decks/${state.userId}/userDecks`;
            const collectionRef = collection(db, collectionPath);
            const initialCheck = await getDocs(collectionRef);
            if (initialCheck.empty) await createDefaultDecks(collectionPath);

            if (state.unsubscribe) state.unsubscribe();
            state.unsubscribe = onSnapshot(collectionRef, (snapshot) => {
                state.decks = {};
                snapshot.docs.forEach(doc => { state.decks[doc.id] = doc.data(); });
                if (!state.currentDeckName || !state.decks[state.currentDeckName]) {
                    state.currentDeckName = Object.keys(state.decks)[0];
                }
                ui.loading.classList.add('hidden');
                ui.appContent.classList.remove('hidden');
                render();
            });
        }

        async function createDefaultDecks(collectionPath) {
            const batch = writeBatch(db);
            const defaultDecks = {
                "Verbs": { name: "Verbs", score: 0, cards: [{id: crypto.randomUUID(), en: "to study", pt: "estudar", status: "new"}] },
                "Vocabulary": { name: "Vocabulary", score: 0, cards: [{id: crypto.randomUUID(), en: "challenge", pt: "desafio", status: "new"}] },
            };
            for (const deckName in defaultDecks) {
                const deckRef = doc(db, collectionPath, deckName);
                batch.set(deckRef, defaultDecks[deckName]);
            }
            await batch.commit();
        }

        async function updateCardStatus(cardId, newStatus) {
            const collectionPath = `decks/${state.userId}/userDecks`;
            const deck = state.decks[state.currentDeckName];
            const card = deck.cards.find(c => c.id === cardId);
            if (!card || card.status === newStatus) return;
            
            const oldStatus = card.status;
            card.status = newStatus;

            if (newStatus === 'learned' && oldStatus !== 'learned') deck.score++;
            else if (oldStatus === 'learned' && newStatus !== 'learned') deck.score--;
            
            const deckRef = doc(db, collectionPath, state.currentDeckName);
            await updateDoc(deckRef, { cards: deck.cards, score: deck.score });
        }

        function render() {
            renderDeckSelector();
            updateActiveCardList();
            renderCard();
        }

        function renderDeckSelector() {
            ui.deckSelector.innerHTML = '';
            Object.keys(state.decks).forEach(deckName => {
                const option = document.createElement('option');
                option.value = deckName;
                option.textContent = deckName;
                option.selected = deckName === state.currentDeckName;
                ui.deckSelector.appendChild(option);
            });
        }
        
        function updateActiveCardList() {
            const deck = state.decks[state.currentDeckName];
            if (!deck) {
                state.activeCardList = [];
                return;
            }
            if (state.isReviewMode) {
                state.activeCardList = deck.cards.filter(c => c.status === 'new' || c.status === 'in_progress');
            } else {
                state.activeCardList = [...deck.cards];
            }
            if (state.currentCardIndex >= state.activeCardList.length) {
                state.currentCardIndex = 0;
            }
        }

        function renderCard() {
            ui.flashcardContainer.querySelector('.card-wrapper')?.remove();
            const deck = state.decks[state.currentDeckName];
            ui.score.textContent = deck ? deck.score : 0;
            if (state.activeCardList.length === 0) {
                ui.flashcardContainer.innerHTML = `<div class="text-center p-10 bg-white dark:bg-gray-800 rounded-2xl shadow-lg">${state.isReviewMode ? 'Nenhum card para reforçar!' : 'Adicione um card para começar!'}</div>`;
                ui.cardCounter.textContent = '0 de 0';
                return;
            }
            const cardData = state.activeCardList[state.currentCardIndex];
            if (!cardData) return;
            const cardWrapper = document.createElement('div');
            cardWrapper.className = 'card-wrapper absolute inset-0 cursor-grab active:cursor-grabbing';
            cardWrapper.innerHTML = `
                <div id="flashcard" class="card w-full h-full">
                    <div id="swipe-overlay"></div>
                    <div class="card-face card-face-front absolute w-full h-full flex items-center justify-center bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 p-6 text-center">
                        <div><p class="text-gray-500 dark:text-gray-400 mb-2">Tradução</p><h2 class="text-3xl font-semibold">${cardData.pt}</h2></div>
                    </div>
                    <div class="card-face card-face-back absolute w-full h-full flex items-center justify-center bg-blue-500 dark:bg-blue-600 text-white rounded-2xl shadow-xl p-6 text-center">
                        <div><p class="text-blue-200 mb-2">Em Inglês</p><h2 class="text-4xl font-bold">${cardData.en}</h2></div>
                    </div>
                </div>`;
            ui.flashcardContainer.appendChild(cardWrapper);
            ui.cardCounter.textContent = `Card ${state.currentCardIndex + 1} de ${state.activeCardList.length}`;
            cardWrapper.querySelector('#flashcard').addEventListener('click', (e) => {
                if (Math.abs(startX - e.clientX) < 10) {
                    e.currentTarget.classList.toggle('is-flipped');
                }
            });
            initSwipe(cardWrapper, cardData.id);
        }
        
        function showNextCard() {
            if (state.activeCardList.length === 0) return;
            state.currentCardIndex = (state.currentCardIndex + 1) % state.activeCardList.length;
            renderCard();
        }

        let startX = 0, currentX = 0, isDragging = false, cardElement, overlayElement;
        function initSwipe(element, cardId) {
            cardElement = element;
            overlayElement = element.querySelector('#swipe-overlay');
            cardElement.addEventListener('pointerdown', (e) => {
                isDragging = true;
                startX = e.clientX;
                cardElement.style.transition = 'none';
                overlayElement.style.transition = 'opacity 0.2s ease-in-out';
            });
            window.addEventListener('pointermove', (e) => {
                if (!isDragging) return;
                currentX = e.clientX;
                const deltaX = currentX - startX;
                const rotation = deltaX / 20;
                cardElement.style.transform = `translateX(${deltaX}px) rotate(${rotation}deg)`;
                overlayElement.className = 'absolute inset-0';
                if (deltaX > 20) {
                    overlayElement.classList.add('right');
                    overlayElement.textContent = 'Aprendido';
                    overlayElement.style.opacity = Math.min(Math.abs(deltaX) / 100, 1);
                } else if (deltaX < -20) {
                    overlayElement.classList.add('left');
                    overlayElement.textContent = 'Reforçar';
                    overlayElement.style.opacity = Math.min(Math.abs(deltaX) / 100, 1);
                } else {
                    overlayElement.style.opacity = 0;
                }
            });
            window.addEventListener('pointerup', async (e) => {
                if (!isDragging) return;
                isDragging = false;
                const deltaX = e.clientX - startX;
                const threshold = window.innerWidth / 4;
                cardElement.style.transition = 'transform 0.4s ease';
                overlayElement.style.transition = 'opacity 0.4s ease';
                overlayElement.style.opacity = 0;
                if (deltaX > threshold) {
                    cardElement.style.transform = `translateX(1000px) rotate(30deg)`;
                    await updateCardStatus(cardId, 'learned');
                    setTimeout(showNextCard, 200);
                } else if (deltaX < -threshold) {
                    cardElement.style.transform = `translateX(-1000px) rotate(-30deg)`;
                    await updateCardStatus(cardId, 'in_progress');
                    setTimeout(showNextCard, 200);
                } else {
                    cardElement.style.transform = 'translateX(0) rotate(0)';
                }
            });
        }

        function populateVoiceList() {
            state.voices = speechSynthesis.getVoices().filter(v => v.lang.startsWith('en-'));
            ui.voiceSelector.innerHTML = '';
            state.voices.forEach(voice => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.value = voice.voiceURI;
                if (voice.voiceURI === state.selectedVoiceURI) option.selected = true;
                ui.voiceSelector.appendChild(option);
            });
        }
        populateVoiceList();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoiceList;
        }
        ui.voiceSelector.addEventListener('change', (e) => {
            state.selectedVoiceURI = e.target.value;
            localStorage.setItem('selectedVoiceURI', state.selectedVoiceURI);
        });
        ui.listenButton.addEventListener('click', () => {
            const card = state.activeCardList[state.currentCardIndex];
            if (!card) return;
            const utterance = new SpeechSynthesisUtterance(card.en);
            const selectedVoice = state.voices.find(v => v.voiceURI === state.selectedVoiceURI);
            utterance.voice = selectedVoice || state.voices[0];
            utterance.rate = ui.voiceRate.value;
            speechSynthesis.speak(utterance);
        });
        
        // --- LÓGICA DE RECONHECIMENTO DE VOZ (MICROFONE) ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            ui.micButton.addEventListener('click', () => {
                const card = state.activeCardList[state.currentCardIndex];
                if (!card || ui.micIcon.classList.contains('recording')) {
                    recognition.stop();
                    return;
                }
                recognition.start();
            });

            recognition.onstart = () => {
                ui.micIcon.classList.add('recording', 'fa-stop');
                ui.micIcon.classList.remove('fa-microphone');
                ui.feedbackText.textContent = 'Ouvindo...';
                ui.feedbackText.className = 'text-lg font-medium text-blue-500';
            };

            recognition.onend = () => {
                ui.micIcon.classList.remove('recording', 'fa-stop');
                ui.micIcon.classList.add('fa-microphone');
            };

            recognition.onresult = async (event) => {
                const spokenText = event.results[0][0].transcript.toLowerCase().trim();
                const card = state.activeCardList[state.currentCardIndex];
                const correctText = card.en.toLowerCase().replace(/[.,?]/g, '').trim();

                if (spokenText === correctText) {
                    ui.feedbackText.textContent = 'Pronúncia Perfeita!';
                    ui.feedbackText.className = 'text-lg font-medium text-green-500';
                    await updateCardStatus(card.id, 'learned');
                } else {
                    ui.feedbackText.textContent = `Quase lá! Você disse: "${spokenText}"`;
                    ui.feedbackText.className = 'text-lg font-medium text-red-500';
                }
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error", event.error);
                ui.feedbackText.textContent = `Erro: ${event.error}.`;
                ui.feedbackText.className = 'text-lg font-medium text-red-500';
            };
        } else {
            ui.micButton.disabled = true;
            console.error("Speech Recognition not supported in this browser.");
        }

        ui.deckSelector.addEventListener('change', (e) => {
            state.currentDeckName = e.target.value;
            state.currentCardIndex = 0;
            render();
        });
        ui.reviewModeToggle.addEventListener('change', (e) => {
            state.isReviewMode = e.target.checked;
            state.currentCardIndex = 0;
            updateActiveCardList();
            renderCard();
        });
        ui.shuffleButton.addEventListener('click', () => {
            if (state.activeCardList.length > 1) {
                for (let i = state.activeCardList.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [state.activeCardList[i], state.activeCardList[j]] = [state.activeCardList[j], state.activeCardList[i]];
                }
                state.currentCardIndex = 0;
                renderCard();
            }
        });
        
        let modalMode = 'card';
        function openModal(mode) {
            modalMode = mode;
            ui.modal.classList.remove('hidden');
            setTimeout(() => ui.modal.classList.remove('opacity-0'), 10);
            if (mode === 'card') {
                ui.modalTitle.textContent = `Adicionar Card em "${state.currentDeckName}"`;
                ui.addCardForm.style.display = 'block';
                ui.addDeckForm.style.display = 'none';
            } else {
                ui.modalTitle.textContent = 'Criar Novo Deck';
                ui.addCardForm.style.display = 'none';
                ui.addDeckForm.style.display = 'block';
            }
        }
        function closeModal() {
            ui.modal.classList.add('opacity-0');
            setTimeout(() => ui.modal.classList.add('hidden'), 250);
        }
        ui.addCardBtn.addEventListener('click', () => openModal('card'));
        ui.newDeckBtn.addEventListener('click', () => openModal('deck'));
        ui.modalCancelBtn.addEventListener('click', closeModal);
        ui.modalSaveBtn.addEventListener('click', async () => {
            const collectionPath = `decks/${state.userId}/userDecks`;
            if (modalMode === 'card') {
                const en = ui.newCardEn.value.trim();
                const pt = ui.newCardPt.value.trim();
                if (en && pt) {
                    const newCard = { id: crypto.randomUUID(), en, pt, status: 'new' };
                    const deckRef = doc(db, collectionPath, state.currentDeckName);
                    await updateDoc(deckRef, { cards: arrayUnion(newCard) });
                    closeModal();
                }
            } else {
                const deckName = ui.newDeckName.value.trim();
                if (deckName && !state.decks[deckName]) {
                    const newDeck = { name: deckName, score: 0, cards: [] };
                    const deckRef = doc(db, collectionPath, deckName);
                    await setDoc(deckRef, newDeck);
                    state.currentDeckName = deckName;
                    closeModal();
                }
            }
        });
    </script>
</body>
</html>
