<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flashcards de Inglês com Avaliação de Pronúncia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            transform-style: preserve-3d;
            transition: transform 0.6s;
            position: relative;
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        .card-face-back {
            transform: rotateY(180deg);
        }
        #mic-icon.recording {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .modal { transition: opacity 0.25s ease; }
        .modal-content { transition: transform 0.25s ease; }
        .toggle-bg:after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            background: white;
            border-radius: 9999px;
            transition: 0.3s;
            width: 20px;
            height: 20px;
        }
        input:checked + .toggle-bg:after {
            transform: translateX(100%);
            left: calc(100% - 22px);
        }
        .view-btn.active {
            border-bottom-width: 2px;
            --tw-border-opacity: 1;
            border-color: rgb(59 130 246 / var(--tw-border-opacity));
            --tw-text-opacity: 1;
            color: rgb(59 130 246 / var(--tw-text-opacity));
        }
        .match-item {
            transition: background-color 0.2s, color 0.2s, transform 0.2s, opacity 0.3s;
        }
        .match-item.selected {
            background-color: rgb(59 130 246);
            color: white;
            transform: scale(1.05);
        }
        .match-item.correct {
            background-color: rgb(34 197 94);
            color: white;
            opacity: 0;
            transform: scale(0.9);
        }
        .match-item.incorrect {
            animation: shake 0.5s;
            background-color: rgb(239 68 68);
            color: white;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .verb-input.correct {
            border-color: rgb(34 197 94);
            background-color: rgba(34, 197, 94, 0.1);
        }
        .verb-input.incorrect {
            border-color: rgb(239 68 68);
            background-color: rgba(239, 68, 68, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-4">

    <!-- TELA DE LOGIN -->
    <div id="auth-screen" class="w-full max-w-sm mx-auto">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg">
            <h1 class="text-3xl font-bold text-center mb-2 text-blue-600 dark:text-blue-400">Bem-vindo(a)!</h1>
            <p class="text-center text-gray-600 dark:text-gray-400 mb-8">Faça login para continuar</p>
            <div class="space-y-4">
                <input type="email" id="email-input" placeholder="E-mail" class="w-full p-3 bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg">
                <input type="password" id="password-input" placeholder="Senha" class="w-full p-3 bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg">
            </div>
            <div class="flex space-x-2 mt-6">
                <button id="login-btn" class="w-full py-3 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600">Entrar</button>
                <button id="register-btn" class="w-full py-3 bg-gray-300 dark:bg-gray-600 text-gray-800 dark:text-white rounded-lg font-semibold hover:bg-gray-400">Registrar</button>
            </div>
            <div class="relative flex py-5 items-center">
                <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
                <span class="flex-shrink mx-4 text-gray-400">OU</span>
                <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
            </div>
            <button id="google-login-btn" class="w-full py-3 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg font-semibold text-gray-800 dark:text-white flex items-center justify-center hover:bg-gray-50 dark:hover:bg-gray-600">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" class="w-6 h-6 mr-2">
                Entrar com Google
            </button>
            <p id="auth-error" class="text-red-500 text-center mt-4 h-4"></p>
        </div>
    </div>

    <!-- CONTEÚDO PRINCIPAL DO APP -->
    <div id="app-content" class="w-full max-w-md mx-auto hidden">
        <header class="flex-shrink-0">
            <div class="flex justify-between items-center mb-4">
                 <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">English Flashcards</h1>
                 <button id="logout-btn" title="Sair" class="p-2 text-gray-500 hover:text-red-500 dark:text-gray-400 dark:hover:text-red-400"><i class="fas fa-sign-out-alt text-xl"></i></button>
            </div>
            
            <div id="deck-controls" class="p-4 bg-white dark:bg-gray-800 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700 mb-4">
                <div class="flex items-center justify-between">
                    <select id="deck-selector" class="w-full bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2"></select>
                    <button id="new-deck-btn" title="Novo Deck" class="ml-2 p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"><i class="fas fa-plus"></i></button>
                </div>
                <div class="flex items-center justify-between mt-4 flex-wrap gap-2">
                    <button id="add-card-btn" class="text-sm bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-3 rounded-lg shadow-md">Adicionar Card</button>
                    <button id="shuffle-btn" class="text-sm bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-3 rounded-lg shadow-md">Embaralhar</button>
                    <div class="text-right flex-grow">
                        <p class="text-sm text-gray-500 dark:text-gray-400">Pontuação</p>
                        <p id="score" class="font-bold text-lg text-blue-600 dark:text-blue-400">0</p>
                    </div>
                </div>
            </div>

            <div class="flex border-b border-gray-300 dark:border-gray-600 mb-4">
                <button id="view-study-btn" class="view-btn flex-1 py-2 text-center font-semibold active">Estudar</button>
                <button id="view-list-btn" class="view-btn flex-1 py-2 text-center font-semibold text-gray-500">Minhas Palavras</button>
                <button id="view-match-btn" class="view-btn flex-1 py-2 text-center font-semibold text-gray-500">Associar</button>
                <button id="view-verbs-btn" class="view-btn flex-1 py-2 text-center font-semibold text-gray-500">Verbos</button>
            </div>
        </header>

        <main class="pb-4">
            <!-- TELA DE ESTUDO -->
            <div id="study-screen">
                <div class="p-4 bg-white dark:bg-gray-800 rounded-2xl shadow-lg mb-4">
                    <label for="review-mode-toggle" class="flex items-center justify-between cursor-pointer">
                        <span class="font-semibold text-gray-700 dark:text-gray-300">Treinar apenas o que precisa de reforço</span>
                        <div class="relative">
                            <input type="checkbox" id="review-mode-toggle" class="sr-only">
                            <div class="toggle-bg block bg-gray-300 dark:bg-gray-600 w-11 h-6 rounded-full"></div>
                        </div>
                    </label>
                </div>

                <div id="flashcard-container" class="relative perspective-1000 h-56"></div>
                
                <div id="study-actions" class="mt-4 grid grid-cols-2 gap-4">
                     <button id="reinforce-btn" class="py-3 px-4 bg-yellow-500 text-white font-bold rounded-lg shadow-md hover:bg-yellow-600 transition-transform transform hover:scale-105">
                        <i class="fas fa-brain mr-2"></i>Reforçar
                    </button>
                    <button id="learned-btn" class="py-3 px-4 bg-green-500 text-white font-bold rounded-lg shadow-md hover:bg-green-600 transition-transform transform hover:scale-105">
                        <i class="fas fa-check mr-2"></i>Aprendido
                    </button>
                </div>

                <div class="mt-4 p-4 bg-white dark:bg-gray-800 rounded-2xl shadow-lg">
                    <h3 class="text-lg font-semibold mb-2 text-center">Prática de Pronúncia</h3>
                    <div class="flex items-center justify-center space-x-4">
                        <button id="listen-button" title="Ouvir a pronúncia" class="w-16 h-16 flex items-center justify-center bg-blue-500 hover:bg-blue-600 text-white rounded-full transition-transform transform hover:scale-110 shadow-md"><i class="fas fa-volume-up text-2xl"></i></button>
                        <button id="mic-button" title="Gravar sua pronúncia" class="w-20 h-20 flex items-center justify-center bg-red-500 hover:bg-red-600 text-white rounded-full transition-transform transform hover:scale-110 shadow-lg"><i id="mic-icon" class="fas fa-microphone text-3xl"></i></button>
                    </div>
                    <div id="feedback" class="mt-3 text-center h-12 flex items-center justify-center"><p id="feedback-text" class="text-lg font-medium"></p></div>
                    <div class="mt-3">
                        <label for="voice-selector" class="text-sm font-medium text-gray-600 dark:text-gray-400">Voz:</label>
                        <select id="voice-selector" class="w-full mt-1 bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2 text-sm"></select>
                        <label for="voice-rate" class="text-sm font-medium text-gray-600 dark:text-gray-400 mt-2 block">Velocidade:</label>
                        <input type="range" id="voice-rate" min="0.5" max="1.5" step="0.1" value="0.9" class="w-full mt-1">
                    </div>
                </div>
                
                <div class="text-center mt-4"><p id="card-counter" class="text-sm text-gray-500 dark:text-gray-400"></p></div>
            </div>

            <!-- TELA DA LISTA DE PALAVRAS -->
            <div id="word-list-screen" class="hidden bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-lg"></div>
            
            <!-- TELA DO JOGO DE ASSOCIAÇÃO -->
            <div id="match-screen" class="hidden bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-lg">
                <div id="match-game-container" class="grid grid-cols-2 gap-3"></div>
                <div id="match-game-feedback" class="text-center mt-4"></div>
            </div>
            
            <!-- TELA DO JOGO DE VERBOS -->
            <div id="verb-game-screen" class="hidden bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg space-y-4">
                 <div id="verb-game-container">
                    <p class="text-center text-gray-500 dark:text-gray-400">Infinitivo</p>
                    <h2 id="verb-infinitive" class="text-3xl font-bold text-center text-blue-600 dark:text-blue-400 mb-6"></h2>
                    
                    <div>
                        <label for="past-simple-input" class="font-semibold">Past Simple</label>
                        <input type="text" id="past-simple-input" class="verb-input w-full p-3 mt-1 bg-gray-200 dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 rounded-lg">
                        <p id="past-simple-answer" class="text-green-500 text-sm mt-1 h-4"></p>
                    </div>
                    
                     <div>
                        <label for="past-participle-input" class="font-semibold">Past Participle</label>
                        <input type="text" id="past-participle-input" class="verb-input w-full p-3 mt-1 bg-gray-200 dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 rounded-lg">
                        <p id="past-participle-answer" class="text-green-500 text-sm mt-1 h-4"></p>
                    </div>
                 </div>
                 <div id="verb-game-actions" class="flex flex-col space-y-2">
                    <button id="check-verb-btn" class="w-full py-3 bg-blue-500 text-white rounded-lg font-semibold">Verificar</button>
                    <button id="show-answer-btn" class="w-full py-2 bg-gray-300 dark:bg-gray-600 text-sm rounded-lg">Ver Resposta</button>
                    <button id="next-verb-btn" class="w-full py-3 bg-green-500 text-white rounded-lg font-semibold hidden">Próximo Verbo</button>
                    <button id="listen-verb-btn" class="w-full py-2 bg-purple-500 text-white rounded-lg font-semibold hidden"><i class="fas fa-volume-up mr-2"></i>Ouvir Pronúncia</button>
                 </div>
            </div>
        </main>
    </div>

    <!-- MODAL -->
    <div id="modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0">
        <div class="modal-content bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-sm transform -translate-y-10">
            <h2 id="modal-title" class="text-2xl font-bold mb-6 text-center"></h2>
            <div id="add-card-form">
                <div class="mb-4"><label for="new-card-en" class="block mb-2 text-sm font-medium">Inglês</label><input type="text" id="new-card-en" class="w-full p-3 bg-gray-200 dark:bg-gray-700 rounded-lg"></div>
                <div class="mb-6"><label for="new-card-pt" class="block mb-2 text-sm font-medium">Português</label><input type="text" id="new-card-pt" class="w-full p-3 bg-gray-200 dark:bg-gray-700 rounded-lg"></div>
            </div>
            <div id="add-deck-form" class="hidden"><div class="mb-4"><label for="new-deck-name" class="block mb-2 text-sm font-medium">Nome do Deck</label><input type="text" id="new-deck-name" class="w-full p-3 bg-gray-200 dark:bg-gray-700 rounded-lg"></div></div>
            <div class="flex justify-end space-x-4">
                <button id="modal-cancel-btn" class="py-2 px-5 bg-gray-300 dark:bg-gray-600 rounded-lg hover:bg-gray-400">Cancelar</button>
                <button id="modal-save-btn" class="py-2 px-5 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Salvar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, writeBatch, getDocs, updateDoc, setDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBrZaBIRNiyjOIty5FvcmvEHk4iXLM6VRc",
            authDomain: "app-ingles-888b1.firebaseapp.com",
            projectId: "app-ingles-888b1",
            storageBucket: "app-ingles-888b1.appspot.com",
            messagingSenderId: "46270792035",
            appId: "1:46270792035:web:3db074a94619bfee21d356",
            measurementId: "G-HSZL22VE52"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const ui = {
            authScreen: document.getElementById('auth-screen'),
            appContent: document.getElementById('app-content'),
            emailInput: document.getElementById('email-input'),
            passwordInput: document.getElementById('password-input'),
            loginBtn: document.getElementById('login-btn'),
            registerBtn: document.getElementById('register-btn'),
            googleLoginBtn: document.getElementById('google-login-btn'),
            logoutBtn: document.getElementById('logout-btn'),
            authError: document.getElementById('auth-error'),
            deckControls: document.getElementById('deck-controls'),
            deckSelector: document.getElementById('deck-selector'),
            score: document.getElementById('score'),
            flashcardContainer: document.getElementById('flashcard-container'),
            cardCounter: document.getElementById('card-counter'),
            feedbackText: document.getElementById('feedback-text'),
            micButton: document.getElementById('mic-button'),
            micIcon: document.getElementById('mic-icon'),
            modal: document.getElementById('modal'),
            modalTitle: document.getElementById('modal-title'),
            addCardForm: document.getElementById('add-card-form'),
            addDeckForm: document.getElementById('add-deck-form'),
            newCardEn: document.getElementById('new-card-en'),
            newCardPt: document.getElementById('new-card-pt'),
            newDeckName: document.getElementById('new-deck-name'),
            reviewModeToggle: document.getElementById('review-mode-toggle'),
            voiceSelector: document.getElementById('voice-selector'),
            voiceRate: document.getElementById('voice-rate'),
            addCardBtn: document.getElementById('add-card-btn'),
            newDeckBtn: document.getElementById('new-deck-btn'),
            shuffleButton: document.getElementById('shuffle-btn'),
            listenButton: document.getElementById('listen-button'),
            modalCancelBtn: document.getElementById('modal-cancel-btn'),
            modalSaveBtn: document.getElementById('modal-save-btn'),
            viewStudyBtn: document.getElementById('view-study-btn'),
            viewListBtn: document.getElementById('view-list-btn'),
            viewMatchBtn: document.getElementById('view-match-btn'),
            viewVerbsBtn: document.getElementById('view-verbs-btn'),
            studyScreen: document.getElementById('study-screen'),
            wordListScreen: document.getElementById('word-list-screen'),
            matchScreen: document.getElementById('match-screen'),
            matchGameContainer: document.getElementById('match-game-container'),
            matchGameFeedback: document.getElementById('match-game-feedback'),
            verbGameScreen: document.getElementById('verb-game-screen'),
            verbInfinitive: document.getElementById('verb-infinitive'),
            pastSimpleInput: document.getElementById('past-simple-input'),
            pastParticipleInput: document.getElementById('past-participle-input'),
            pastSimpleAnswer: document.getElementById('past-simple-answer'),
            pastParticipleAnswer: document.getElementById('past-participle-answer'),
            checkVerbBtn: document.getElementById('check-verb-btn'),
            showAnswerBtn: document.getElementById('show-answer-btn'),
            nextVerbBtn: document.getElementById('next-verb-btn'),
            listenVerbBtn: document.getElementById('listen-verb-btn'),
            reinforceBtn: document.getElementById('reinforce-btn'),
            learnedBtn: document.getElementById('learned-btn'),
            studyActions: document.getElementById('study-actions'),
        };

        let state = {
            userId: null,
            decks: {},
            irregularVerbs: [],
            currentDeckName: null,
            currentCardIndex: 0,
            isReviewMode: false,
            activeCardList: [],
            editingCard: null,
            unsubscribe: null,
            unsubscribeVerbs: null,
            voices: [],
            selectedVoiceURI: localStorage.getItem('selectedVoiceURI') || null,
            currentView: 'study',
            matchGame: { allCards: [], currentBatch: [], selectedEn: null, selectedPt: null },
            verbGame: { currentVerb: null }
        };

        // --- AUTHENTICATION LOGIC ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                state.userId = user.uid;
                ui.authScreen.style.display = 'none';
                ui.appContent.style.display = 'block';
                loadUserData();
                loadVerbData();
            } else {
                state.userId = null;
                if(state.unsubscribe) state.unsubscribe();
                if(state.unsubscribeVerbs) state.unsubscribeVerbs();
                state.decks = {};
                state.irregularVerbs = [];
                ui.authScreen.style.display = 'block';
                ui.appContent.style.display = 'none';
            }
        });

        ui.loginBtn.addEventListener('click', async () => { try { await signInWithEmailAndPassword(auth, ui.emailInput.value, ui.passwordInput.value); ui.authError.textContent = ''; } catch (error) { ui.authError.textContent = "E-mail ou senha inválidos."; } });
        ui.registerBtn.addEventListener('click', async () => { try { await createUserWithEmailAndPassword(auth, ui.emailInput.value, ui.passwordInput.value); ui.authError.textContent = ''; } catch (error) { ui.authError.textContent = error.code === 'auth/email-already-in-use' ? "Este e-mail já está em uso." : "Erro ao registrar."; } });
        ui.googleLoginBtn.addEventListener('click', async () => { try { const provider = new GoogleAuthProvider(); await signInWithPopup(auth, provider); ui.authError.textContent = ''; } catch (error) { ui.authError.textContent = "Erro ao fazer login com Google."; } });
        ui.logoutBtn.addEventListener('click', () => signOut(auth));

        // --- DATA & APP LOGIC ---
        async function loadUserData() {
            const collectionPath = `decks/${state.userId}/userDecks`;
            const collectionRef = collection(db, collectionPath);
            const initialCheck = await getDocs(collectionRef);
            if (initialCheck.empty) await createDefaultDecks(collectionPath);
            if (state.unsubscribe) state.unsubscribe();
            state.unsubscribe = onSnapshot(collectionRef, (snapshot) => {
                state.decks = {};
                snapshot.docs.forEach(doc => { state.decks[doc.id] = doc.data(); });
                if (!state.currentDeckName || !state.decks[state.currentDeckName]) {
                    state.currentDeckName = Object.keys(state.decks)[0];
                }
                render();
            });
        }
        async function createDefaultDecks(collectionPath) {
            const batch = writeBatch(db);
            const defaultDecks = {
                "Verbs": { name: "Verbs", score: 0, cards: [{id: crypto.randomUUID(), en: "to study", pt: "estudar", status: "new"}] },
                "Vocabulary": { name: "Vocabulary", score: 0, cards: [{id: crypto.randomUUID(), en: "challenge", pt: "desafio", status: "new"}] },
            };
            for (const deckName in defaultDecks) {
                const deckRef = doc(db, collectionPath, deckName);
                batch.set(deckRef, defaultDecks[deckName]);
            }
            await batch.commit();
        }
        async function updateCardStatus(cardId, newStatus) {
            const collectionPath = `decks/${state.userId}/userDecks`;
            const deck = state.decks[state.currentDeckName];
            const card = deck.cards.find(c => c.id === cardId);
            if (!card || card.status === newStatus) return;
            const oldStatus = card.status;
            card.status = newStatus;
            if (newStatus === 'learned' && oldStatus !== 'learned') deck.score++;
            else if (oldStatus === 'learned' && newStatus !== 'learned') deck.score--;
            const deckRef = doc(db, collectionPath, state.currentDeckName);
            await updateDoc(deckRef, { cards: deck.cards, score: deck.score });
        }

        // --- RENDER & VIEW LOGIC ---
        function render() {
            renderDeckSelector();
            updateActiveCardList();
            renderViews();
        }
        function renderViews() {
            const screens = [ui.studyScreen, ui.wordListScreen, ui.matchScreen, ui.verbGameScreen];
            const buttons = [ui.viewStudyBtn, ui.viewListBtn, ui.viewMatchBtn, ui.viewVerbsBtn];
            screens.forEach(s => s.classList.add('hidden'));
            buttons.forEach(b => b.classList.remove('active'));
            ui.deckControls.style.display = 'block';

            if (state.currentView === 'study') {
                ui.studyScreen.classList.remove('hidden');
                ui.viewStudyBtn.classList.add('active');
                renderCard();
            } else if (state.currentView === 'list') {
                ui.wordListScreen.classList.remove('hidden');
                ui.viewListBtn.classList.add('active');
                renderWordList();
            } else if (state.currentView === 'match') {
                ui.matchScreen.classList.remove('hidden');
                ui.viewMatchBtn.classList.add('active');
                startMatchGame();
            } else { // 'verbs'
                ui.verbGameScreen.classList.remove('hidden');
                ui.viewVerbsBtn.classList.add('active');
                ui.deckControls.style.display = 'none'; // Hide deck controls for verb game
                startVerbGame();
            }
        }
        function renderDeckSelector() {
            ui.deckSelector.innerHTML = '';
            Object.keys(state.decks).forEach(deckName => {
                const option = document.createElement('option');
                option.value = deckName;
                option.textContent = deckName;
                option.selected = deckName === state.currentDeckName;
                ui.deckSelector.appendChild(option);
            });
        }
        function updateActiveCardList() {
            const deck = state.decks[state.currentDeckName];
            if (!deck) { state.activeCardList = []; return; }
            state.activeCardList = state.isReviewMode ? deck.cards.filter(c => c.status !== 'learned') : [...deck.cards];
            if (state.currentCardIndex >= state.activeCardList.length) state.currentCardIndex = 0;
        }
        function renderCard() {
            ui.flashcardContainer.innerHTML = '';
            const deck = state.decks[state.currentDeckName];
            ui.score.textContent = deck ? deck.score : 0;
            const hasCards = state.activeCardList.length > 0;
            ui.studyActions.style.display = hasCards ? 'grid' : 'none';
            if (!hasCards) {
                ui.flashcardContainer.innerHTML = `<div class="text-center p-10 bg-white dark:bg-gray-800 rounded-2xl shadow-lg">${state.isReviewMode ? 'Nenhum card para reforçar!' : 'Adicione um card para começar!'}</div>`;
                ui.cardCounter.textContent = '0 de 0';
                return;
            }
            const cardData = state.activeCardList[state.currentCardIndex];
            if (!cardData) return;
            const cardWrapper = document.createElement('div');
            cardWrapper.className = 'card-wrapper w-full h-full cursor-pointer';
            cardWrapper.innerHTML = `
                <div id="flashcard" class="card w-full h-full">
                    <div class="card-face card-face-front absolute w-full h-full flex flex-col items-center justify-center bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 p-6 text-center">
                        <p class="text-gray-500 dark:text-gray-400 mb-2">Tradução</p>
                        <h2 class="text-3xl font-semibold break-words">${cardData.pt}</h2>
                    </div>
                    <div class="card-face card-face-back absolute w-full h-full flex flex-col items-center justify-center bg-blue-500 dark:bg-blue-600 text-white rounded-2xl shadow-xl p-6 text-center">
                        <p class="text-blue-200 mb-2">Em Inglês</p>
                        <h2 class="text-4xl font-bold break-words">${cardData.en}</h2>
                    </div>
                </div>`;
            ui.flashcardContainer.appendChild(cardWrapper);
            ui.cardCounter.textContent = `Card ${state.currentCardIndex + 1} de ${state.activeCardList.length}`;
            cardWrapper.querySelector('#flashcard').addEventListener('click', (e) => e.currentTarget.classList.toggle('is-flipped'));
        }
        function showNextCard() {
            if (state.activeCardList.length > 1 && !state.isReviewMode) {
                state.currentCardIndex = (state.currentCardIndex + 1) % state.activeCardList.length;
            } else {
                state.currentCardIndex = 0;
            }
            updateActiveCardList();
            renderCard();
        }
        function renderWordList() {
            const deck = state.decks[state.currentDeckName];
            if (!deck || deck.cards.length === 0) {
                ui.wordListScreen.innerHTML = `<p class="text-center text-gray-500">Nenhum card neste deck.</p>`;
                return;
            }
            const toReinforce = deck.cards.filter(c => c.status !== 'learned');
            const learned = deck.cards.filter(c => c.status === 'learned');
            const createListHTML = (title, cards, titleColor) => {
                if (cards.length === 0) return '';
                let listHtml = `<h3 class="text-lg font-semibold mb-2 ${titleColor}">${title}</h3><ul class="space-y-2 mb-6">`;
                cards.forEach(card => {
                    listHtml += `
                        <li class="p-3 bg-gray-100 dark:bg-gray-700 rounded-lg flex items-center justify-between">
                            <div class="flex-1"><strong class="dark:text-white">${card.en}</strong><p class="text-sm text-gray-500 dark:text-gray-400">${card.pt}</p></div>
                            <div class="flex space-x-3">
                                <button class="edit-word-btn text-blue-500 hover:text-blue-700" data-card-id="${card.id}"><i class="fas fa-edit"></i></button>
                                <button class="delete-word-btn text-red-500 hover:text-red-700" data-card-id="${card.id}"><i class="fas fa-trash"></i></button>
                            </div>
                        </li>`;
                });
                return listHtml + `</ul>`;
            };
            ui.wordListScreen.innerHTML = createListHTML('Precisa de Reforço', toReinforce, 'text-yellow-500') + createListHTML('Aprendidas', learned, 'text-green-500');
        }

        // --- MATCH GAME LOGIC ---
        function startMatchGame() {
            const deck = state.decks[state.currentDeckName];
            if (!deck || deck.cards.length < 2) {
                ui.matchGameContainer.innerHTML = `<p class="col-span-2 text-center text-gray-500">Adicione pelo menos 2 cards ao deck para jogar.</p>`;
                return;
            }
            state.matchGame.allCards = [...deck.cards].sort(() => 0.5 - Math.random());
            loadNextMatchBatch();
        }
        function loadNextMatchBatch() {
            state.matchGame.currentBatch = state.matchGame.allCards.splice(0, 5);
            renderMatchGame();
        }
        function renderMatchGame() {
            const { currentBatch } = state.matchGame;
            ui.matchGameContainer.innerHTML = '';
            ui.matchGameFeedback.textContent = '';

            if (currentBatch.length === 0) {
                ui.matchGameContainer.innerHTML = `<div class="col-span-2 text-center py-8"><h3 class="text-2xl font-bold text-green-500">Parabéns!</h3><p class="text-gray-500">Você associou todos os cards do deck.</p><button id="restart-match-btn" class="mt-4 py-2 px-4 bg-blue-500 text-white rounded-lg">Jogar Novamente</button></div>`;
                document.getElementById('restart-match-btn').addEventListener('click', startMatchGame);
                return;
            }
            const enWords = [...currentBatch].sort(() => 0.5 - Math.random());
            const ptWords = [...currentBatch].sort(() => 0.5 - Math.random());
            const enColumn = document.createElement('div'); enColumn.className = 'space-y-2';
            enWords.forEach(card => { enColumn.innerHTML += `<button class="match-item w-full p-3 bg-gray-200 dark:bg-gray-700 rounded-lg" data-id="${card.id}" data-lang="en">${card.en}</button>`; });
            const ptColumn = document.createElement('div'); ptColumn.className = 'space-y-2';
            ptWords.forEach(card => { ptColumn.innerHTML += `<button class="match-item w-full p-3 bg-gray-200 dark:bg-gray-700 rounded-lg" data-id="${card.id}" data-lang="pt">${card.pt}</button>`; });
            ui.matchGameContainer.append(enColumn, ptColumn);
        }
        ui.matchGameContainer.addEventListener('click', (e) => {
            if (!e.target.classList.contains('match-item')) return;
            const item = e.target;
            const { id, lang } = item.dataset;
            if (lang === 'en') {
                if (state.matchGame.selectedEn) state.matchGame.selectedEn.classList.remove('selected');
                state.matchGame.selectedEn = item; item.classList.add('selected');
            } else {
                if (state.matchGame.selectedPt) state.matchGame.selectedPt.classList.remove('selected');
                state.matchGame.selectedPt = item; item.classList.add('selected');
            }
            const { selectedEn, selectedPt } = state.matchGame;
            if (selectedEn && selectedPt) {
                if (selectedEn.dataset.id === selectedPt.dataset.id) {
                    selectedEn.classList.add('correct'); selectedPt.classList.add('correct');
                    state.matchGame.currentBatch = state.matchGame.currentBatch.filter(c => c.id !== selectedEn.dataset.id);
                    if (state.matchGame.currentBatch.length === 0) {
                        if (state.matchGame.allCards.length > 0) {
                            ui.matchGameFeedback.textContent = 'Carregando próximo nível...';
                            setTimeout(loadNextMatchBatch, 1000);
                        } else {
                            setTimeout(renderMatchGame, 1000);
                        }
                    }
                } else {
                    selectedEn.classList.add('incorrect'); selectedPt.classList.add('incorrect');
                    setTimeout(() => { selectedEn.classList.remove('incorrect', 'selected'); selectedPt.classList.remove('incorrect', 'selected'); }, 500);
                }
                state.matchGame.selectedEn = null; state.matchGame.selectedPt = null;
            }
        });

        // --- IRREGULAR VERBS GAME LOGIC ---
        const initialVerbs = [ { infinitive: "be", pastSimple: "was/were", pastParticiple: "been" }, { infinitive: "become", pastSimple: "became", pastParticiple: "become" }, { infinitive: "begin", pastSimple: "began", pastParticiple: "begun" }, { infinitive: "bring", pastSimple: "brought", pastParticiple: "brought" }, { infinitive: "buy", pastSimple: "bought", pastParticiple: "bought" }, { infinitive: "choose", pastSimple: "chose", pastParticiple: "chosen" }, { infinitive: "come", pastSimple: "came", pastParticiple: "come" }, { infinitive: "do", pastSimple: "did", pastParticiple: "done" }, { infinitive: "drink", pastSimple: "drank", pastParticiple: "drunk" }, { infinitive: "drive", pastSimple: "drove", pastParticiple: "driven" }, { infinitive: "eat", pastSimple: "ate", pastParticiple: "eaten" }, { infinitive: "fall", pastSimple: "fell", pastParticiple: "fallen" }, { infinitive: "feel", pastSimple: "felt", pastParticiple: "felt" }, { infinitive: "find", pastSimple: "found", pastParticiple: "found" }, { infinitive: "fly", pastSimple: "flew", pastParticiple: "flown" }, { infinitive: "forget", pastSimple: "forgot", pastParticiple: "forgotten" }, { infinitive: "get", pastSimple: "got", pastParticiple: "got" }, { infinitive: "give", pastSimple: "gave", pastParticiple: "given" }, { infinitive: "go", pastSimple: "went", pastParticiple: "gone" }, { infinitive: "have", pastSimple: "had", pastParticiple: "had" }, { infinitive: "hear", pastSimple: "heard", pastParticiple: "heard" }, { infinitive: "keep", pastSimple: "kept", pastParticiple: "kept" }, { infinitive: "know", pastSimple: "knew", pastParticiple: "known" }, { infinitive: "leave", pastSimple: "left", pastParticiple: "left" }, { infinitive: "lend", pastSimple: "lent", pastParticiple: "lent" }, { infinitive: "let", pastSimple: "let", pastParticiple: "let" }, { infinitive: "lose", pastSimple: "lost", pastParticiple: "lost" }, { infinitive: "make", pastSimple: "made", pastParticiple: "made" }, { infinitive: "meet", pastSimple: "met", pastParticiple: "met" }, { infinitive: "pay", pastSimple: "paid", pastParticiple: "paid" }, { infinitive: "put", pastSimple: "put", pastParticiple: "put" }, { infinitive: "read", pastSimple: "read", pastParticiple: "read" }, { infinitive: "run", pastSimple: "ran", pastParticiple: "run" }, { infinitive: "say", pastSimple: "said", pastParticiple: "said" }, { infinitive: "see", pastSimple: "saw", pastParticiple: "seen" }, { infinitive: "sell", pastSimple: "sold", pastParticiple: "sold" }, { infinitive: "send", pastSimple: "sent", pastParticiple: "sent" }, { infinitive: "sing", pastSimple: "sang", pastParticiple: "sung" }, { infinitive: "sit", pastSimple: "sat", pastParticiple: "sat" }, { infinitive: "sleep", pastSimple: "slept", pastParticiple: "slept" }, { infinitive: "speak", pastSimple: "spoke", pastParticiple: "spoken" }, { infinitive: "stand", pastSimple: "stood", pastParticiple: "stood" }, { infinitive: "swim", pastSimple: "swam", pastParticiple: "swum" }, { infinitive: "take", pastSimple: "took", pastParticiple: "taken" }, { infinitive: "teach", pastSimple: "taught", pastParticiple: "taught" }, { infinitive: "tell", pastSimple: "told", pastParticiple: "told" }, { infinitive: "think", pastSimple: "thought", pastParticiple: "thought" }, { infinitive: "understand", pastSimple: "understood", pastParticiple: "understood" }, { infinitive: "wear", pastSimple: "wore", pastParticiple: "worn" }, { infinitive: "write", pastSimple: "wrote", pastParticiple: "written" } ];
        async function loadVerbData() {
            const docRef = doc(db, `verbs/${state.userId}`);
            const docSnap = await getDoc(docRef);
            if (!docSnap.exists()) {
                const initialVerbData = initialVerbs.map(v => ({ ...v, score: 0 }));
                await setDoc(docRef, { verbs: initialVerbData });
            }
            if (state.unsubscribeVerbs) state.unsubscribeVerbs();
            state.unsubscribeVerbs = onSnapshot(docRef, (doc) => {
                state.irregularVerbs = doc.data()?.verbs || [];
            });
        }
        function startVerbGame() {
            const verbsToPractice = state.irregularVerbs.filter(v => v.score < 3).sort((a, b) => a.score - b.score);
            const practicePool = verbsToPractice.length > 0 ? verbsToPractice : state.irregularVerbs;
            state.verbGame.currentVerb = practicePool[Math.floor(Math.random() * practicePool.length)];
            renderVerbGame();
        }
        function renderVerbGame() {
            const { currentVerb } = state.verbGame;
            if (!currentVerb) { ui.verbGameScreen.innerHTML = '<p>Carregando verbos...</p>'; return; }
            
            ui.verbInfinitive.textContent = currentVerb.infinitive;
            [ui.pastSimpleInput, ui.pastParticipleInput].forEach(input => {
                input.value = '';
                input.disabled = false;
                input.className = 'verb-input w-full p-3 mt-1 bg-gray-200 dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-600 rounded-lg';
            });
            [ui.pastSimpleAnswer, ui.pastParticipleAnswer].forEach(p => p.textContent = '');
            ui.checkVerbBtn.classList.remove('hidden');
            ui.showAnswerBtn.classList.remove('hidden');
            ui.nextVerbBtn.classList.add('hidden');
            ui.listenVerbBtn.classList.add('hidden');
        }
        async function updateVerbScore(verb, correct) {
            const verbToUpdate = state.irregularVerbs.find(v => v.infinitive === verb.infinitive);
            if (correct) {
                verbToUpdate.score = (verbToUpdate.score || 0) + 1;
            } else {
                verbToUpdate.score = 0; // Reset on error
            }
            const docRef = doc(db, `verbs/${state.userId}`);
            await setDoc(docRef, { verbs: state.irregularVerbs });
        }
        ui.checkVerbBtn.addEventListener('click', () => {
            const { currentVerb } = state.verbGame;
            const psInput = ui.pastSimpleInput.value.trim().toLowerCase();
            const ppInput = ui.pastParticipleInput.value.trim().toLowerCase();
            
            let psCorrect = currentVerb.pastSimple.split('/').includes(psInput);
            let ppCorrect = currentVerb.pastParticiple.split('/').includes(ppInput);

            ui.pastSimpleInput.classList.add(psCorrect ? 'correct' : 'incorrect');
            ui.pastParticipleInput.classList.add(ppCorrect ? 'correct' : 'incorrect');
            
            if (!psCorrect) ui.pastSimpleAnswer.textContent = `Correto: ${currentVerb.pastSimple}`;
            if (!ppCorrect) ui.pastParticipleAnswer.textContent = `Correto: ${currentVerb.pastParticiple}`;

            [ui.pastSimpleInput, ui.pastParticipleInput].forEach(input => input.disabled = true);
            ui.checkVerbBtn.classList.add('hidden');
            ui.showAnswerBtn.classList.add('hidden');
            ui.nextVerbBtn.classList.remove('hidden');
            
            if (psCorrect && ppCorrect) {
                updateVerbScore(currentVerb, true);
                ui.listenVerbBtn.classList.remove('hidden');
            } else {
                updateVerbScore(currentVerb, false);
            }
        });
        ui.showAnswerBtn.addEventListener('click', () => {
            const { currentVerb } = state.verbGame;
            ui.pastSimpleInput.value = currentVerb.pastSimple;
            ui.pastParticipleInput.value = currentVerb.pastParticiple;
            [ui.pastSimpleInput, ui.pastParticipleInput].forEach(input => {
                input.classList.add('correct');
                input.disabled = true;
            });
            ui.checkVerbBtn.classList.add('hidden');
            ui.showAnswerBtn.classList.add('hidden');
            ui.nextVerbBtn.classList.remove('hidden');
            updateVerbScore(currentVerb, false);
        });
        ui.nextVerbBtn.addEventListener('click', startVerbGame);
        ui.listenVerbBtn.addEventListener('click', () => {
            const { currentVerb } = state.verbGame;
            const textToSpeak = `${currentVerb.infinitive}, ${currentVerb.pastSimple.split('/')[0]}, ${currentVerb.pastParticiple.split('/')[0]}`;
            const utterance = new SpeechSynthesisUtterance(textToSpeak);
            const selectedVoice = state.voices.find(v => v.voiceURI === state.selectedVoiceURI);
            utterance.voice = selectedVoice || state.voices[0];
            utterance.rate = ui.voiceRate.value;
            speechSynthesis.speak(utterance);
        });

        // --- SPEECH & VOICE LOGIC ---
        function populateVoiceList() {
            state.voices = speechSynthesis.getVoices().filter(v => v.lang.startsWith('en-'));
            ui.voiceSelector.innerHTML = '';
            state.voices.forEach(voice => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.value = voice.voiceURI;
                if (voice.voiceURI === state.selectedVoiceURI) option.selected = true;
                ui.voiceSelector.appendChild(option);
            });
        }
        populateVoiceList();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoiceList;
        }
        ui.voiceSelector.addEventListener('change', (e) => {
            state.selectedVoiceURI = e.target.value;
            localStorage.setItem('selectedVoiceURI', state.selectedVoiceURI);
        });
        ui.listenButton.addEventListener('click', () => {
            const card = state.activeCardList[state.currentCardIndex];
            if (!card) return;
            const utterance = new SpeechSynthesisUtterance(card.en);
            const selectedVoice = state.voices.find(v => v.voiceURI === state.selectedVoiceURI);
            utterance.voice = selectedVoice || state.voices[0];
            utterance.rate = ui.voiceRate.value;
            speechSynthesis.speak(utterance);
        });
        
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            ui.micButton.addEventListener('click', () => {
                const card = state.activeCardList[state.currentCardIndex];
                if (!card || ui.micIcon.classList.contains('recording')) {
                    recognition.stop(); return;
                }
                recognition.start();
            });
            recognition.onstart = () => {
                ui.micIcon.classList.add('recording', 'fa-stop');
                ui.micIcon.classList.remove('fa-microphone');
                ui.feedbackText.textContent = 'Ouvindo...';
                ui.feedbackText.className = 'text-lg font-medium text-blue-500';
            };
            recognition.onend = () => {
                ui.micIcon.classList.remove('recording', 'fa-stop');
                ui.micIcon.classList.add('fa-microphone');
            };
            recognition.onresult = async (event) => {
                const spokenText = event.results[0][0].transcript.toLowerCase().trim();
                const card = state.activeCardList[state.currentCardIndex];
                const correctText = card.en.toLowerCase().replace(/[.,?]/g, '').trim();
                if (spokenText === correctText) {
                    ui.feedbackText.textContent = 'Pronúncia Perfeita!';
                    ui.feedbackText.className = 'text-lg font-medium text-green-500';
                    await updateCardStatus(card.id, 'learned');
                } else {
                    ui.feedbackText.textContent = `Quase lá! Você disse: "${spokenText}"`;
                    ui.feedbackText.className = 'text-lg font-medium text-red-500';
                }
            };
            recognition.onerror = (event) => {
                ui.feedbackText.textContent = `Erro: ${event.error}.`;
                ui.feedbackText.className = 'text-lg font-medium text-red-500';
            };
        } else {
            ui.micButton.disabled = true;
        }

        // --- EVENT LISTENERS ---
        ui.deckSelector.addEventListener('change', (e) => {
            state.currentDeckName = e.target.value;
            state.currentCardIndex = 0;
            render();
        });
        ui.reviewModeToggle.addEventListener('change', (e) => {
            state.isReviewMode = e.target.checked;
            state.currentCardIndex = 0;
            updateActiveCardList();
            renderCard();
        });
        ui.shuffleButton.addEventListener('click', () => {
            if (state.activeCardList.length > 1) {
                for (let i = state.activeCardList.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [state.activeCardList[i], state.activeCardList[j]] = [state.activeCardList[j], state.activeCardList[i]];
                }
                state.currentCardIndex = 0;
                renderCard();
            }
        });
        
        ui.viewStudyBtn.addEventListener('click', () => { state.currentView = 'study'; renderViews(); });
        ui.viewListBtn.addEventListener('click', () => { state.currentView = 'list'; renderViews(); });
        ui.viewMatchBtn.addEventListener('click', () => { state.currentView = 'match'; renderViews(); });
        ui.viewVerbsBtn.addEventListener('click', () => { state.currentView = 'verbs'; renderViews(); });

        ui.reinforceBtn.addEventListener('click', async () => {
            const card = state.activeCardList[state.currentCardIndex];
            if (!card) return;
            if (!state.isReviewMode) {
                 await updateCardStatus(card.id, 'in_progress');
            }
            showNextCard();
        });

        ui.learnedBtn.addEventListener('click', async () => {
            const card = state.activeCardList[state.currentCardIndex];
            if (!card) return;
            await updateCardStatus(card.id, 'learned');
            if (!state.isReviewMode) {
                showNextCard();
            }
        });
        
        let modalMode = 'add-card';
        function openModal(mode, cardToEdit = null) {
            modalMode = mode;
            if (mode === 'edit-card') {
                state.editingCard = cardToEdit;
                ui.modalTitle.textContent = 'Editar Card';
                ui.newCardEn.value = cardToEdit.en;
                ui.newCardPt.value = cardToEdit.pt;
                ui.addCardForm.style.display = 'block';
                ui.addDeckForm.style.display = 'none';
            } else if (mode === 'add-card') {
                state.editingCard = null;
                ui.modalTitle.textContent = `Adicionar Card em "${state.currentDeckName}"`;
                ui.newCardEn.value = '';
                ui.newCardPt.value = '';
                ui.addCardForm.style.display = 'block';
                ui.addDeckForm.style.display = 'none';
            } else { // add-deck
                state.editingCard = null;
                ui.modalTitle.textContent = 'Criar Novo Deck';
                ui.addCardForm.style.display = 'none';
                ui.addDeckForm.style.display = 'block';
            }
            ui.modal.classList.remove('hidden');
            setTimeout(() => ui.modal.classList.remove('opacity-0'), 10);
        }
        function closeModal() {
            ui.modal.classList.add('opacity-0');
            setTimeout(() => ui.modal.classList.add('hidden'), 250);
        }
        
        ui.addCardBtn.addEventListener('click', () => {
            if (!state.currentDeckName) {
                alert("Por favor, crie ou selecione um deck primeiro.");
                return;
            }
            openModal('add-card');
        });
        
        ui.wordListScreen.addEventListener('click', async (e) => {
            const editBtn = e.target.closest('.edit-word-btn');
            const deleteBtn = e.target.closest('.delete-word-btn');
            const collectionPath = `decks/${state.userId}/userDecks`;
            const deck = state.decks[state.currentDeckName];

            if (editBtn) {
                const cardId = editBtn.dataset.cardId;
                const cardToEdit = deck.cards.find(c => c.id === cardId);
                if (cardToEdit) openModal('edit-card', cardToEdit);
            }

            if (deleteBtn) {
                const cardId = deleteBtn.dataset.cardId;
                const cardToDelete = deck.cards.find(c => c.id === cardId);
                if (cardToDelete && confirm(`Tem certeza que deseja excluir o card "${cardToDelete.en}"?`)) {
                    deck.cards = deck.cards.filter(c => c.id !== cardId);
                    const deckRef = doc(db, collectionPath, state.currentDeckName);
                    await updateDoc(deckRef, { cards: deck.cards });
                }
            }
        });

        ui.newDeckBtn.addEventListener('click', () => openModal('add-deck'));
        ui.modalCancelBtn.addEventListener('click', closeModal);
        ui.modalSaveBtn.addEventListener('click', async () => {
            const collectionPath = `decks/${state.userId}/userDecks`;
            const en = ui.newCardEn.value.trim();
            const pt = ui.newCardPt.value.trim();
            const deckName = ui.newDeckName.value.trim();

            if (modalMode === 'add-card') {
                if (en && pt) {
                    const newCard = { id: crypto.randomUUID(), en, pt, status: 'new' };
                    const deckRef = doc(db, collectionPath, state.currentDeckName);
                    await updateDoc(deckRef, { cards: arrayUnion(newCard) });
                }
            } else if (modalMode === 'edit-card') {
                if (en && pt) {
                    const deck = state.decks[state.currentDeckName];
                    const cardInDeck = deck.cards.find(c => c.id === state.editingCard.id);
                    cardInDeck.en = en;
                    cardInDeck.pt = pt;
                    const deckRef = doc(db, collectionPath, state.currentDeckName);
                    await updateDoc(deckRef, { cards: deck.cards });
                }
            } else if (modalMode === 'add-deck') {
                if (deckName && !state.decks[deckName]) {
                    const newDeck = { name: deckName, score: 0, cards: [] };
                    const deckRef = doc(db, collectionPath, deckName);
                    await setDoc(deckRef, newDeck);
                    state.currentDeckName = deckName;
                }
            }
            closeModal();
        });
    </script>
</body>
</html>
